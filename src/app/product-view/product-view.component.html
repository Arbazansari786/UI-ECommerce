<div class="container mt-5">

    <div class="row">
        <div class="col-5 p-3">

            <div class="card image-container p-3">
                <img [src]="product.productImages[selectIndex].url" class="product-zoom-image" alt="">
            </div>
            
            <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                <mat-grid-tile style="border: 1px solid lightgray;"  *ngFor="let p of product.productImages; let i=index;" (click)="changeIndex(i)">
                    <img style="cursor: pointer;" [src]="p.url" height="100px" alt="">
                </mat-grid-tile>
                
              </mat-grid-list>
        </div>
        <div class="col-7 p-3 product-information">

            <div class="mt-3">
                <h1>{{product.productName}}</h1>
            </div>
            
            <div class="mt-3">
                Description:<br/>
                {{product.productDescription}}
            </div>
            <div class="mt-3">
                <b> Rs. {{product.productDiscountedPrice}} &nbsp; <span style="text-decoration: line-through;">{{product.productActualPrice}}</span></b>
            </div>

            <div class="mt-3 text-center">
                <button mat-raised-button color="warn" style="width: 200px;" type="button" (click)="buyProduct(product.productId)">Buy Now</button>
            </div>

            
        </div>
    </div>

</div>
