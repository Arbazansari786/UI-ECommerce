
<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">
           
                <div class="row p-5 ">
                    <div class="image-container">
                        <img class="home-page-product-image" style="height: 225px;" [src]="p.productImages[0].url" alt="">

                    </div>
                
                <div class="mt-3">
                    <b>{{p.productName}}</b>
                </div>


                <div class="mt-2">
                    <p style="white-space: inherit; word-wrap: break-word; height: 35px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p>
                </div>
                <div >
                    <b> Rs. {{p.productDiscountedPrice}} &nbsp; <span style="text-decoration: line-through;">{{p.productActualPrice}}</span></b>
                </div>

                <div class="mt-2">
                    <button mat-raised-button color="warn" (click)="productViewDetails(p.productId)" type="button">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>


</div>
